<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

<base th:href="@{/}"/>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
			<div th:replace="fragments/nav :: nav"></div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
              </div>
            </div>
          </div>


          <h3>Add/Update Movie</h3>
          
          <span th:if="${errorMessage}"  th:text="${errorMessage}">Error</span>
          
          
          <div class="table-responsive">
            
            
            <form class="needs-validation" novalidate="" th:action="@{/save-movie}" th:object="${movie}" method="post" enctype="multipart/form-data">

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Movie Name</label>
                <input type="text" class="form-control" placeholder="" value="" required="" th:field="*{name}">
                <div class="invalid-feedback">
                  Valid movie name is required.
                </div>
              </div>
              
            </div>

            
			<div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Genre</label>
                <input type="text" class="form-control" placeholder="" value="" required="" th:field="*{genre}">
                <div class="invalid-feedback">
                  Valid Genre is required.
                </div>
              </div>
              
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Price</label>
                <input type="text" class="form-control" placeholder="" value="" required="" th:field="*{price}">
                <div class="invalid-feedback">
                  Valid Price is required.
                </div>
              </div>
              
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Thumbnail</label>
                <input type="file" name="thumbnail" class="form-control-file">
                
              </div>
              
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Movie</label>
                <input type="file" name="movieFile" class="form-control-file">
                
              </div>
              
            </div>
            

            
            
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
          </form>
            
            
          </div>
        </main>
      </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>

    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>



  </body>
</html>
