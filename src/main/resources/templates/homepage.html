<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <base th:href="@{/}"/>
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Online Movie Rental</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/album.css" rel="stylesheet">
  </head>

  <body>

    <header th:replace="fragments/header :: header"></header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Stream Movies Online</h1>
          <!--<p class="lead text-muted">Something short and leading about the collection belowâ€”its contents, the creator, etc. Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>-->
           <p>
            <a href="/login" class="btn btn-primary my-2">Login</a>
            <a href="/signup" class="btn btn-secondary my-2">Sign Up</a> 
          </p> 
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            <div class="col-md-4" th:each="movie : ${movies}">
              <div class="card mb-4 box-shadow">
                <a th:href="${'/video-play/'+movie.movieLink}">
                <div class="thumbnail" th:style="${'background-image:url(/thumbnail/' + movie.movieLink +')'}"></div>
                </a>
                <div class="card-body">
                <strong th:text="${movie.name}"></strong>
                  <p class="card-text" th:text="${movie.genre}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="/cart" type="button" class="btn btn-sm btn-outline-secondary">Rent Now</a>
                      <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
                    </div>
                     <small class="text-muted" th:text="${'$ ' + movie.price}"></small>
                  </div>
                </div>
              </div>
            </div>

            


          </div>
        </div>
      </div>

    </main>

    <footer th:replace="fragments/footer :: footer" ></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/holder.min.js"></script>
  </body>
</html>
