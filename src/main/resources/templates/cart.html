<body>

	<header th:replace="fragments/header :: header"></header>

	<main role="main">

		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">Cart</h1>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="row">

						<table class="table">
							<thead>
								<tr>
									<th scope="col">#</th>

									<th></th>
									<th scope="col">Price</th>

							</thead>

								<tr>

									<td></td>

								</tr>
								<tr>

									<td></td>

								</tr>
								<tr>
									<th scope="row"></th>
									<td></td>
									<td><strong>Tax</strong></td>
									<td>$0.5</td>
								</tr>
								<tr>
									<th scope="row"></th>
									<td></td>
									<td><strong>Total</strong></td>
									<td>$7.0</td>
								</tr>
							</tbody>
						</table>
						
						<a type="submit" href="/checkout" class="btn btn-primary float-right">Checkout</a>

					</div>


				</div>
